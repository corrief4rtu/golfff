<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ú–∏–Ω–∏-–≥–æ–ª—å—Ñ</title>
    <style>
        body {
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #F0F8FF; /* –ì–æ–ª—É–±–æ–π —Ñ–æ–Ω */
            font-size: 10px; /* –û–±—â–∏–π —É–º–µ–Ω—å—à–µ–Ω–Ω—ã–π —Ä–∞–∑–º–µ—Ä —à—Ä–∏—Ñ—Ç–∞ */
        }

        h1 {
            font-size: 14px; /* –£–º–µ–Ω—å—à–µ–Ω —Ä–∞–∑–º–µ—Ä –∑–∞–≥–æ–ª–æ–≤–∫–∞ */
            color: #2F4F4F; /* –¢–µ–º–Ω—ã–π –∑–µ–ª–µ–Ω—ã–π —Ü–≤–µ—Ç */
            margin-bottom: 10px;
        }

        .course {
            width: 200px; /* –§–∏–∫—Å–∏—Ä–æ–≤–∞–Ω–Ω–∞—è —à–∏—Ä–∏–Ω–∞ –¥–ª—è —Ç–µ–ª–µ—Ñ–æ–Ω–∞ */
            height: 300px; /* –§–∏–∫—Å–∏—Ä–æ–≤–∞–Ω–Ω–∞—è –≤—ã—Å–æ—Ç–∞ –¥–ª—è —Ç–µ–ª–µ—Ñ–æ–Ω–∞ */
            position: relative;
            background-color: #228B22; /* –ó–µ–ª–µ–Ω–æ–µ –ø–æ–ª–µ */
            border: 2px solid white;
            box-shadow: 0 0 5px #000;
            border-radius: 10px;
            background-image: repeating-linear-gradient(
                0deg,
                #32CD32, 
                #32CD32 10px, 
                #228B22 10px, 
                #228B22 20px
            ); /* –ù–∞—Ç—É—Ä–∞–ª—å–Ω—ã–π –ø–æ–ª–æ—Å–∞—Ç—ã–π —É–∑–æ—Ä */
        }

        .hole {
            width: 20px; /* –£–º–µ–Ω—å—à–µ–Ω–Ω–∞—è —à–∏—Ä–∏–Ω–∞ –∏ –≤—ã—Å–æ—Ç–∞ –ª—É–Ω–∫–∏ */
            height: 20px;
            border-radius: 50%;
            background-color: #000;
            position: absolute;
            top: 5%;
            left: 50%;
            transform: translateX(-50%);
        }

        .flag {
            font-size: 30px; /* –£–º–µ–Ω—å—à–µ–Ω–Ω—ã–π —Ä–∞–∑–º–µ—Ä —ç–º–æ–¥–∑–∏-—Ñ–ª–∞–≥–∞ */
            position: absolute;
            top: -10px;
            left: 50%;
            transform: translate(-20%, -40%);
        }

        .ball {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: radial-gradient(circle at 30% 30%, white 92%, #ccc 100%);
            box-shadow: inset -2px -2px 0px 0px #ddd, inset 2px 2px 0px 0px #aaa;
            cursor: pointer;
        }

        .hole-message {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #FFD700; /* –ó–æ–ª–æ—Ç–æ–π */
            padding: 5px;
            font-size: 8px; /* –£–º–µ–Ω—å—à–µ–Ω–Ω—ã–π —Ä–∞–∑–º–µ—Ä —à—Ä–∏—Ñ—Ç–∞ */
            font-weight: bold;
            color: #8B4513; /* –ö–æ—Ä–∏—á–Ω–µ–≤—ã–π —Ü–≤–µ—Ç —Ç–µ–∫—Å—Ç–∞ */
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            max-height: 0;
            max-width: 200px; /* –£–≤–µ–ª–∏—á–∏–≤–∞–µ–º —à–∏—Ä–∏–Ω—É —É–≤–µ–¥–æ–º–ª–µ–Ω–∏—è */
            width: 200px;
            transition: max-height 0.5s ease-out;
        }

    </style>
</head>
<body>

    <h1>–ü–æ–∏–≥—Ä–∞–µ–º –≤ –º–∏–Ω–∏-–≥–æ–ª—å—Ñ!</h1>
    
    <div class="course">
        <div class="hole">
            <div class="flag">üö©</div> <!-- –§–ª–∞–≥ –ø–æ —Ü–µ–Ω—Ç—Ä—É –ª—É–Ω–∫–∏, –Ω–æ –Ω–µ–º–Ω–æ–≥–æ –ø—Ä–∞–≤–µ–µ -->
        </div>
        <div class="ball"></div>
        <div class="hole-message" id="holeMessage"></div>
    </div>

    <script>
        const ball = document.querySelector('.ball');
        const hole = document.querySelector('.hole');
        const holeMessage = document.getElementById('holeMessage');

        // –¢–≤–æ–π –¥–ª–∏–Ω–Ω—ã–π —Ç–µ–∫—Å—Ç —Å –∏—Å–ø–æ–ª—å–∑–æ–≤–∞–Ω–∏–µ–º \n –¥–ª—è —Ä–∞–∑—Ä—ã–≤–∞ —Å—Ç—Ä–æ–∫
        const messageText = "–û–±–æ–∂–∞—é —Ç–≤–æ—é —à–∏–∫–∞—Ä–Ω—É—é –∂–æ–ø—É, –∞ –µ—â–µ\n\n–∑–∞–≤–æ—Ä–∞–∂–∏–≤–∞—é—â—É—é –∫—Ä–∞—Å–æ—Ç—É –≥–ª–∞–∑, —Ä–æ—Å–∫–æ—à–Ω—ã–µ –≤–æ–ª–æ—Å—ã, –≤—ã—Ä–∞–∑–∏—Ç–µ–ª—å–Ω—ã–µ –±—Ä–æ–≤–∏ (–ú—ç—Ä–∏–ª–∏–Ω –ú–æ–Ω—Ä–æ –ø–æ–≤–µ–∑–ª–æ, —É –Ω–µ–µ —Ç–∞–∫–∏–µ –∂–µ), –∫–∏–ª–æ–º–µ—Ç—Ä–æ–≤—ã–µ –Ω–æ–≥–∏, –≥—Ä–∞—Ü–∏–æ–∑–Ω–æ—Å—Ç—å –≤ –∫–∞–∂–¥–æ–º –¥–≤–∏–∂–µ–Ω–∏–∏, –Ω–µ–≤–µ—Ä–æ—è—Ç–Ω—É—é –Ω–∞—Å—Ç–æ–π—á–∏–≤–æ—Å—Ç—å, —ç–º–æ—Ü–∏–æ–Ω–∞–ª—å–Ω–æ—Å—Ç—å —Ç–≤–æ–∏—Ö —Ö–æ—Ä–µ–æ–≥—Ä–∞—Ñ–∏–π, –º–∏—Ä, —Ç–≤–æ–∏–º–∏ –≥–ª–∞–∑–∞–º–∏ —á–µ—Ä–µ–∑ –æ–±—ä–µ–∫—Ç–∏–≤ –∫–∞–º–µ—Ä—ã, —Å–ø–æ—Å–æ–±–Ω–æ—Å—Ç—å –ø–µ—Ä–µ–¥–∞–≤–∞—Ç—å —á—É–≤—Å—Ç–≤–∞ —á–µ—Ä–µ–∑ —Ç–∞–Ω–µ—Ü, —É–Ω–∏–∫–∞–ª—å–Ω–æ—Å—Ç—å –∫–∞–∂–¥–æ–≥–æ —Ñ–æ—Ç–æ—Å–Ω–∏–º–∫–∞, —Å–æ–ª–Ω–µ—á–Ω—É—é —É–ª—ã–±–∫—É, —Ç–≤–æ–π —Å—Ç–∏–ª—å –≤ –æ–¥–µ–∂–¥–µ, —Å–≤–µ–∂–∏–µ –∏ –æ—Ä–∏–≥–∏–Ω–∞–ª—å–Ω—ã–µ –∏–¥–µ–∏, –≤–Ω–∏–º–∞–Ω–∏–µ –∫ –º–µ–ª–æ—á–∞–º –∏ —Å–ø–æ—Å–æ–±–Ω–æ—Å—Ç—å –Ω–∞—Ö–æ–¥–∏—Ç—å –∫—Ä–∞—Å–æ—Ç—É –≤ –ø—Ä–æ—Å—Ç—ã—Ö –≤–µ—â–∞—Ö, —Ü–µ–ª–µ—É—Å—Ç—Ä–µ–º–ª–µ–Ω–Ω–æ—Å—Ç—å, –æ—Ç–∫—Ä—ã—Ç–æ—Å—Ç—å –∫ –Ω–æ–≤–æ–º—É, —É–Ω–∏–∫–∞–ª—å–Ω—ã–π –≤–∑–≥–ª—è–¥ –Ω–∞ –º–∏—Ä, —Ö–∞—Ä–∏–∑–º—É (–≤–æ–æ–±—â–µ –≤–æ –≤—Å–µ–º), –∫—Ä–µ–∞—Ç–∏–≤ –∏ —Å–ø–æ–Ω—Ç–∞–Ω–Ω–æ—Å—Ç—å, –Ω–µ–ø–æ–¥–¥–µ–ª—å–Ω—ã–π —ç–Ω—Ç—É–∑–∏–∞–∑–º, –∏–Ω—Ç–µ—Ä–µ—Å–Ω—ã–µ –∏ –º–Ω–æ–≥–æ—Å–ª–æ–π–Ω—ã–µ –∏—Å—Ç–æ—Ä–∏–∏ –≤ —Ñ–æ—Ç–æ—Å–µ—Å—Å–∏—è—Ö, –Ω–µ–ø–æ–≤—Ç–æ—Ä–∏–º—ã–π –≤–∫—É—Å (–æ—Å–æ–±–µ–Ω–Ω–æ –≤ —Ñ–æ–Ω–∫–µ), —á—É–≤—Å—Ç–≤–æ —é–º–æ—Ä–∞, —Å—Ç—Ä–∞—Å—Ç—å –∫ —Å–∞–º–æ—Å–æ–≤–µ—Ä—à–µ–Ω—Å—Ç–≤–æ–≤–∞–Ω–∏—é, –Ω–µ–ø—Ä–µ–∫–ª–æ–Ω–Ω–æ—Å—Ç—å –≤ —Ç—Ä—É–¥–Ω—ã–µ –º–æ–º–µ–Ω—Ç—ã, –∏—Å–∫—Ä–µ–Ω–Ω–æ—Å—Ç—å –∏ —á—É–≤—Å—Ç–≤–µ–Ω–Ω–æ—Å—Ç—å –≤ –∫–∞–∂–¥–æ–º —Ç–∞–Ω—Ü–µ–≤–∞–ª—å–Ω–æ–º –¥–≤–∏–∂–µ–Ω–∏–∏, —Å—Ç–æ–π–∫–æ—Å—Ç—å –∏ —Å–∏–ª—É –¥—É—Ö–∞, —Å–º–µ–ª–æ—Å—Ç—å —ç–∫—Å–ø–µ—Ä–∏–º–µ–Ω—Ç–∏—Ä–æ–≤–∞—Ç—å, —É–Ω–∏–∫–∞–ª—å–Ω—ã–π —Å—Ç–∏–ª—å, —Å–ø–æ—Å–æ–±–Ω–æ—Å—Ç—å –ø—Ä–µ–æ–¥–æ–ª–µ–≤–∞—Ç—å –ø—Ä–µ–≥—Ä–∞–¥—ã, —É–º–µ–Ω–∏–µ —Ü–µ–Ω–∏—Ç—å –º–≥–Ω–æ–≤–µ–Ω–∏—è, —Å–º–µ–ª–æ—Å—Ç—å –±—ã—Ç—å –∏—Å–∫—Ä–µ–Ω–Ω–µ–π, —Ç–≤–æ–∏ –æ—Å–æ–±–µ–Ω–Ω—ã–µ –∫–∞–¥—Ä—ã, –æ—Ç–∑—ã–≤—á–∏–≤–æ—Å—Ç—å –∏ –¥–æ–±—Ä–æ—Ç—É, —Å—Ç—Ä–∞—Å—Ç—å –∫ –∂–∏–∑–Ω–∏, –ø—Ä–µ–¥–∞–Ω–Ω–æ—Å—Ç—å –ª—é–±–æ–º—É –¥–µ–ª—É, –∑–∞ –∫–æ—Ç–æ—Ä–æ–µ —Ç—ã –±–µ—Ä–µ—à—å—Å—è, –æ—Ç–∫—Ä—ã—Ç–æ—Å—Ç—å –∫ –≤–æ–∑–º–æ–∂–Ω–æ—Å—Ç—è–º, —Ç–≤–æ—é –µ—Å—Ç–µ—Å—Ç–≤–µ–Ω–Ω—É—é –∫—Ä–∞—Å–æ—Ç—É (–Ω–æ —Å –º–∞–∫–∏—è–∂–µ–º —Ç—ã —Ç–æ–∂–µ –ø—Ä–æ—Å—Ç–æ –∫–æ—Å–º–æ—Å), –∏ —Ç–≤–æ—é –Ω–µ–ø–æ–≤—Ç–æ—Ä–∏–º–æ—Å—Ç—å –∏ –æ—á–∞—Ä–æ–≤–∞–Ω–∏–µ, –∫–æ—Ç–æ—Ä—ã–µ –Ω–µ–≤–æ–∑–º–æ–∂–Ω–æ –æ–ø–∏—Å–∞—Ç—å —Å–ª–æ–≤–∞–º–∏, —Å–æ—Å–∫–∞.";

        let i = 0;

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è —ç—Ñ—Ñ–µ–∫—Ç–∞ –ø–µ—á–∞—Ç–∏ —Ç–µ–∫—Å—Ç–∞ —Å –ø–æ–¥–¥–µ—Ä–∂–∫–æ–π \n
        function typeText() {
            if (i < messageText.length) {
                const char = messageText.charAt(i);
                if (char === "\n") {
                    holeMessage.innerHTML += "<br>"; // –ï—Å–ª–∏ –≤—Å—Ç—Ä–µ—á–∞–µ—Ç—Å—è –ø–µ—Ä–µ–Ω–æ—Å —Å—Ç—Ä–æ–∫–∏ (\n), –≤—Å—Ç–∞–≤–ª—è–µ–º <br>
                } else {
                    holeMessage.innerHTML += char;
                }
                i++;
                setTimeout(typeText, 25); // –°–∫–æ—Ä–æ—Å—Ç—å –Ω–∞–±–æ—Ä–∞ —Ç–µ–∫—Å—Ç–∞
            }
        }

        ball.addEventListener('click', () => {
            let positionX = 50; // –Ω–∞—á–∞–ª—å–Ω–∞—è –ø–æ–∑–∏—Ü–∏—è –ø–æ X (–≤ –ø—Ä–æ—Ü–µ–Ω—Ç–∞—Ö)
            let positionY = 30; // –Ω–∞—á–∞–ª—å–Ω–∞—è –ø–æ–∑–∏—Ü–∏—è –ø–æ Y (–≤ –ø–∏–∫—Å–µ–ª—è—Ö)
            const interval = setInterval(() => {
                positionY += 5; // —Å–∫–æ—Ä–æ—Å—Ç—å –¥–≤–∏–∂–µ–Ω–∏—è –ø–æ –≤–µ—Ä—Ç–∏–∫–∞–ª–∏
                ball.style.left = positionX + '%'; 
                ball.style.bottom = positionY + 'px';

                // –ü–æ–ª—É—á–∞–µ–º –∫–æ–æ—Ä–¥–∏–Ω–∞—Ç—ã –∏ —Ä–∞–∑–º–µ—Ä—ã –ª—É–Ω–∫–∏
                const holeRect = hole.getBoundingClientRect();
                const ballRect = ball.getBoundingClientRect();

                // –ü—Ä–æ–≤–µ—Ä—è–µ–º, –ø–æ–ø–∞–ª –ª–∏ –º—è—á –≤ –ª—É–Ω–∫—É
                if (
                    ballRect.left >= holeRect.left &&
                    ballRect.right <= holeRect.right &&
                    ballRect.bottom <= holeRect.bottom
                ) {
                    clearInterval(interval);
                    ball.style.display = 'none'; // –º—è—á –∏—Å—á–µ–∑–∞–µ—Ç

                    holeMessage.style.display = 'block'; // –ø–æ–∫–∞–∑–∞—Ç—å —Å–æ–æ–±—â–µ–Ω–∏–µ
                    holeMessage.style.maxHeight = '500px'; // –ø–ª–∞–≤–Ω–æ–µ —É–≤–µ–ª–∏—á–µ–Ω–∏–µ –≤—ã—Å–æ—Ç—ã —É–≤–µ–¥–æ–º–ª–µ–Ω–∏—è
                    typeText(); // –∑–∞–ø—É—Å–∫ —ç—Ñ—Ñ–µ–∫—Ç–∞ –ø–µ—á–∞—Ç–∏ —Ç–µ–∫—Å—Ç–∞
                }
            }, 10); // –≤—Ä–µ–º—è –º–µ–∂–¥—É —à–∞–≥–∞–º–∏ –∞–Ω–∏–º–∞—Ü–∏–∏
        });
    </script>

</body>
</html>
